<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú de Tienda - OrganiCom</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles/styless.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark">
    <a class="navbar-brand" href="#" style="line-height: 80px; font-size: 30px;">
      <img src="./images/OrganiCom.png" alt="OrganiCom Logo" width="90" height="80" class="d-inline-block align-top">
      OrganiCom
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link activo" href="#">Tienda</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./Carrito.html">
              <i class="fas fa-shopping-cart"></i> <!-- Ícono de carrito -->
              <span class="badge badge-light" id="cart-count">0</span> <!-- Badge de cantidad -->
            </a>
          </li>
        <li class="nav-item dropdown user-menu">
          <a class="nav-link dropdown-toggle" href="#" id="userMenu" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            <i class="fas fa-user-circle fa-lg"></i>
          </a>
          <div class="dropdown-menu dropdown-menu-right " aria-labelledby="userMenu">
            <a class="dropdown-item" href="./HistorialPedidos.html">Historial de pedidos</a>
            <a class="dropdown-item" href="./index.html">Cerrar sesión</a>
          </div>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Product Grid -->
  <div class="container mt-5">
    <div class="row">
      <!-- Product Card Example -->
      <div class="col-md-4 mb-4">
        <div class="card product-card bg-secondary text-white position-relative">
          <img src="./images/AceiteAguacate.jpg" class="card-img-top" alt="Producto 1">
          <div class="product-overlay">
            <h5 class="card-title">Aceite de aguacate</h5>
            <p class="card-text">Precio: 12 USD | 200 MXN </p>
            <button class="btn btn-success " onclick="addToCart(1)">
                <i class="fas fa-plus"></i> <!-- Icono de + -->
            </button>
            <button class="btn btn-primary mt-2">Detalles</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card product-card bg-secondary text-white position-relative">
          <img src="./images/CafeOrganico.jpg" class="card-img-top" alt="Producto 2">
          <div class="product-overlay">
            <h5 class="card-title">Cafe organico</h5>
            <p class="card-text">Precio: 16 USD | 295 MXN </p>
            <button class="btn btn-success " onclick="addToCart(2)">
                <i class="fas fa-plus"></i> <!-- Icono de + -->
            </button>
            <button class="btn btn-primary mt-2">Detalles</button>
          </div>
        </div>
      </div>
      <div class="col-md-4 mb-4">
        <div class="card product-card bg-secondary text-white position-relative">
          <img src="./images/MielFloresSilvestres.jpg" class="card-img-top" alt="Producto 3">
          <div class="product-overlay">
            <h5 class="card-title">Miel de flores silvestres</h5>
            <p class="card-text"> 16 USD | 295 MXN </p>
            <button class="btn btn-success " onclick="addToCart(3)">
                <i class="fas fa-plus"></i> <!-- Icono de + -->
            </button>
            <button class="btn btn-primary mt-2">Detalles</button>
          </div>
        </div>
      </div>
      
    </div>
  </div>
  <script>
    function addToCart(n) {
        var badgeCount = document.getElementById('cart-count'); 
        badgeCount.textContent = parseInt(badgeCount.textContent) + 1; 
    }

  </script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
