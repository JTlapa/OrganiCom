<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear cuenta - OrganiCom</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #7da3b8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ccc;
      width: 150px;
      height: 500px;
      border-radius: 10px;
    }
    .logo img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="login-container d-flex">
    <div class="login-box bg-dark text-white p-4 rounded shadow" style="max-width: 800px; margin-right: 20px;">
      <h2 class="text-center mb-4">Crear cuenta</h2>
      <form>
        <div class="row ">
            <!-- Primera columna: Nombre y Apellido -->
            <div class="col-md-6 mt-4">
                <div class="form-group">
                    <label for="nombre">Nombre Completo:</label>
                    <input type="text" class="form-control bg-secondary text-white" id="nombre" name="nombre" required placeholder="Nombre completo">
                </div>
                <div class="form-group mt-4">
                    <label for="email">Correo:</label>
                    <input type="email" class="form-control bg-secondary text-white" id="email" name="email" required placeholder="correo@ejemplo.com">
                </div>
            </div>
            <div class="col-md-6 mt-4">
                <div class="form-group">
                    <label for="password">Contraseña:</label><div class="input-group">
                        <input type="password" class="form-control bg-secondary text-white" required id="password" placeholder="********">
                        <div class="input-group-append">
                          <button type="button" class="input-group-text" onclick="togglePassword('password')">
                            <i class="fas fa-eye"></i>
                          </button>
                        </div>
                      </div>
                </div>
                <div class="form-group mt-4">
                    <label for="confirm-password">Confirmar Contraseña:</label>
                    <div class="input-group">
                        <input type="password" class="form-control bg-secondary text-white" required id="confirm-password" placeholder="********">
                        <div class="input-group-append">
                          <button type="button" class="input-group-text" onclick="togglePassword('confirm-password')">
                            <i class="fas fa-eye"></i>
                          </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-5">Registrar</button>
        <p class="text-center mt-3">
          <a href="./index.html" class="text-light">¿Ya tienes una cuenta? Inicia sesión</a>
        </p>
      </form>
    </div>
    <div class="logo">
      <img src="./images/OrganiCom.png" alt="Logo">
    </div>
  </div>

  <script src="./scripts/script.js"></script>
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
