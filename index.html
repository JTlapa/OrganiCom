<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - OrganiCom</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #7da3b8; /* Color del fondo */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #e0e0e0;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
    }
    .login-box {
      background-color: #3e4a52; /* Color del cuadro de login */
      padding: 30px;
      border-radius: 10px;
      color: #ffffff;
      margin-right: 20px;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-control {
      background-color: #5b6c74;
      border: none;
      color: #ffffff;
    }
    .form-control::placeholder {
      color: #cccccc;
    }
    .login-box .btn-primary {
      width: 100%;
      background-color: #007bff;
      border: none;
    }
    .login-box .btn-primary:hover {
      background-color: #0056b3;
    }
    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #ccc;
      width: 150px;
      height: 386px;
      border-radius: 10px;
    }
    .logo img {
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-box">
      <h2>Iniciar sesión</h2>
      <form>
        <div class="form-group">
          <label for="email">Correo:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="email" class="form-control" id="email" placeholder="correo@ejemplo.com">
          </div>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
            </div>
            <input type="password" class="form-control" id="password" placeholder="********">
            <div class="input-group-append">
              <span class="input-group-text"><i class="fas fa-eye"></i></span>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Iniciar</button>
        <p class="text-center mt-3">
          <a href="#" class="text-light">Crear cuenta de acceso</a>
        </p>
      </form>
    </div>
    <div class="logo">
      <img src="./OrganiCom.png" alt="Logo">
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
